                <div class="col " *ngFor="let item of noticiasConImagenes">        
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-md-6">
                                <a href="#" data-bs-toggle="modal" data-bs-target="#imagenModal">
                                    <img [src]="item.imagen" class="img-fluid rounded-start" alt="...">
                                </a>
                            </div>
                            <div class="col-md-6">
                                <div class="card-body">
                                    <h5 class="card-title">{{ item.noticiaConImagen.titulo }}</h5>
                                    <p class="card-text" id="textoCorto">
                                        {{ item.noticiaConImagen.descripcion }}
                                        <a href="#" id="textoLargo" data-bs-toggle="modal" data-bs-target="#leerMas">Leer m√°s...</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="row g-0">
                            <div class="row align-items-center justify-content-center mb-3">
                                <div class="col-md-12 text-center text-md-start">
                                    <i class="bi bi-heart-fill display-6 me-3"></i>
                                    <a href="#" id="comentario" data-bs-toggle="modal" data-bs-target="#comentarioModal" >
                                        <i class="bi bi-chat-dots display-6"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <!-- FIN: Tarjetas de Noticias 1 -->
            <ng-template #noNoticias>
                <p>{{ mensaje }}</p>
              </ng-template>
