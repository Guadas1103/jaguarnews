<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>

<div class="modal" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Formulario de Registro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Aquí va el formulario de registro -->
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <label for="email">Correo:</label>
                    <input type="email" id="email" formControlName="email" required />

                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" formControlName="password" required />

                    <label for="name">Nombre:</label>
                    <input type="text" id="name" formControlName="name" required />

                    <label for="lastName">Apellido Paterno:</label>
                    <input type="text" id="lastName" formControlName="lastName" required />

                    <label for="mLastName">Apellido Materno:</label>
                    <input type="text" id="mLastName" formControlName="mLastName" required />

                    <select id="role" name="role" class="form-control">
                        <option value="admin">Administrador</option>
                        <option value="student">Estudiante</option>
                    </select>

                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
</div>
