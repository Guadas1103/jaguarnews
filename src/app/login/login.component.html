<div class="container-fluid bg-light p-0 sticky-top" >
    <nav class="navbar navbar-expand-lg shadow sticky-top p-0 bg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center px-4 px-lg-5" href="#">
                <img src="../../assets/Logo_JaguarNews.png" width="150" class="d-inline-block align-top" alt="">
                &nbsp;
            </a>
        </div>
    </nav>
</div>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col text-center" >
            <div class="card mt-3">
                <div class="card-header">
                    Inicio de Sesion
                </div>

                <div class="card-body">

                        <i class="bi bi-person-circle icono-login"></i>
                    
                    <div class="input-group">
                        <div class="input-group-text">
                            <i class="bi bi-envelope"></i>
                        </div>
                        <input type="email" class="form-control" placeholder="correo" [(ngModel)]="email">
                    </div>
                    <div class="input-group mt-3">
                        <div class="input-group-text">
                            <i class="bi bi-key"></i>
                        </div>
                        <input type="password" class="form-control" placeholder="Contraseña" [(ngModel)]="pass">
                    </div>
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="showError">
                   Error de usuario y/o contraseña
                  </div>
                <div class="card-footer">
                    <button class="btn btn-guinda float-end" value="Entrar" (click)="login()">
                        <div class="spinner-border spinner-border-sm" role="status" *ngIf="showLoading">
                          </div>
                    Entrar
                    </button>
                </div>
            </div>
            <a href="/signup" class="link-success">Registrarse</a>
        </div>
        <div class="col"></div>
    </div>
</div>
