<div class="container-fluid con container-two"  >
    <div id="header-carousel" class="carousel slide" data-bs-ride="carousel" >
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100" src="../../assets/tec.png" alt="Image">
                <div class="carousel-caption d-flex align-items-center">
                    <div class="container">
                        <div class="row align-items-center justify-content-center justify-content-lg-start">
                            
                            <div class="col-lg-5 d-none d-lg-flex animated zoomIn">
                                <img class="img-fluid" src="img/carousel-1.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item" >
                <img class="w-100" src="../../assets/tec1.png" alt="Image" >
                <div class="carousel-caption d-flex align-items-center">
                    <div class="container">
                        <div class="row align-items-center justify-content-center justify-content-lg-start">
                            
                            <div class="col-lg-5 d-none d-lg-flex animated zoomIn">
                                <img class="img-fluid" src="img/carousel-2.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img class="w-100" src="../../assets/tec.png" alt="Image">
                <div class="carousel-caption d-flex align-items-center">
                    <div class="container">
                        <div class="row align-items-center justify-content-center justify-content-lg-start">
                            
                            <div class="col-lg-5 d-none d-lg-flex animated zoomIn">
                                <img class="img-fluid" src="img/carousel-2.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#header-carousel"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#header-carousel"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>
</div>
<!-- Carousel End -->


<!--container-->
<div class="container-xxl service py-5">
    <div class="container container-two">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h1 class="mb-3">Noticias Generales</h1>
            <hr>
            <br>
        </div>
        <!-- Tarjetas de Noticias General -->
        <div *ngIf="noticias.length > 0; else noNoticias">   <!--*ngIf="noticiasConImagenes.length > 0; else noNoticias" -->
            <div class="row row-cols-1 row-cols-md-2 g-4">
                 <div class="col " *ngFor="let item of noticias">   <!--*ngFor="let item of noticiasConImagenes" -->
                     <ng-container *ngIf="item.categoria === 'general'"> <!--*ngIf="item.noticiaConImagen.categoria === 'sistemas'" -->
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-md-6">
                                <a href="#" (click)="verNoticia(item.id)" data-bs-toggle="modal" data-bs-target="#imagenModal">
                                    <img [src]="item.imagenURL" class="img-fluid rounded-start" alt="...">  
                                </a>  
                            </div>
                            
                            <div class="col-md-6">
                                <div class="card-body">
                                    <h5 class="card-title text-uppercase"> {{item.titulo}} </h5>
                                    <p class="card-text" id="textoCorto">
                                        {{ item.descripcion | slice:0:50 }}...
                                        <a href="#" (click)="verNoticia(item.id)" id="textoLargo" data-bs-toggle="modal" data-bs-target="#leerMas">Leer más...</a>
                                    </p>
                                   
                                </div>
                            </div>
                        </div>
                        <div class="row g-0">
                            <div class="row align-items-center justify-content-center mb-3">
                                <div class="col-md-12 text-center text-md-start">
                                    <i class="bi bi-heart-fill display-6 me-3"></i>
                                    <a href="#" id="comentario" data-bs-toggle="modal" data-bs-target="#comentarioModal" >
                                        <i class="bi bi-chat-dots display-6"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>    
                </div>
            </div>
            </div>
             <ng-template #noNoticias>
                <p>{{ mensaje }}</p>
              </ng-template> 
        <!-- FIN: Tarjetas de Noticias General -->

        <div class="text-center wow fadeInUp mt-5" data-wow-delay="0.1s">
            <h1 class="mb-3">Noticias</h1>
            <hr>
            <br>
        </div>

        <!-- Tarjetas de Todas las demas Noticias -->
        <div *ngIf="noticias.length > 0; else noNoticias">   <!--*ngIf="noticiasConImagenes.length > 0; else noNoticias" -->
            <div class="row row-cols-1 row-cols-md-2 g-4">
                 <div class="col " *ngFor="let item of noticias">   <!--*ngFor="let item of noticiasConImagenes" -->
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-md-6">
                                <a href="#" (click)="verNoticia(item.id)" data-bs-toggle="modal" data-bs-target="#imagenModal">
                                    <img [src]="item.imagenURL" class="img-fluid rounded-start" alt="...">  
                                </a>  
                            </div>
                            
                            <div class="col-md-6">
                                <div class="card-body">
                                    <h5 class="card-title text-uppercase"> {{item.titulo}} </h5>
                                    <p class="card-text" id="textoCorto">
                                        {{ item.descripcion | slice:0:50 }}...
                                        <a href="#" (click)="verNoticia(item.id)" id="textoLargo" data-bs-toggle="modal" data-bs-target="#leerMas">Leer más...</a>
                                    </p>
                                   
                                </div>
                            </div>
                        </div>
                        <div class="row g-0">
                            <div class="row align-items-center justify-content-center mb-3">
                                <div class="col-md-12 text-center text-md-start">
                                    <i class="bi bi-heart-fill display-6 me-3"></i>
                                    <a href="#" id="comentario" data-bs-toggle="modal" data-bs-target="#comentarioModal" >
                                        <i class="bi bi-chat-dots display-6"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>  
                </div>
            </div>
            </div>
             <ng-template #noNoticias>
                <p>{{ mensaje }}</p>
              </ng-template> 
        <!-- FIN: Tarjetas de Todas las demas Noticias -->
        

        <!-- Modal para mostrar la imagen en grande -->
        <div class="modal fade" id="imagenModal" tabindex="-1" aria-labelledby="imagenModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-body">
                        <img [src]="verN.imagenURL" class="img-fluid" alt="Imagen en grande">
                    </div>
                </div>
            </div>
        </div>
        <!-- FIN: Modal para mostrar la imagen en grande -->

         <!-- Modal de Leer mas... -->
         <div class="modal fade" id="leerMas" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">{{verN.titulo}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="col-md-12 ms-auto justify-content-md-start mt-auto">
                        <p></p>
                    </div>
                    <img [src]="verN.imagenURL" class="img-fluid" alt="Imagen en grande">
                    <div class="col-md-12 ms-auto justify-content-md-start mt-auto pt-2">
                        <p>{{verN.descripcion}}</p>
                    </div>               
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
        <!-- FIN: Modal de Leer mas.. -->

        <!-- Modal Para Comentarios -->
        <div class="modal fade" id="comentarioModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-2" aria-labelledby="comentarioModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Caja de Comentarios</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                              <div class="col-md-2 justify-content-start">Icono</div>
                              <div class="col-md-4 justify-content-md-start">Nombre</div>
                            </div>
                            <div class="row">
                              <div class="col-md-12 ms-auto">Comentario</div>
                            </div>
                            <div class="row">
                              <div class="col-md-12 ms-auto">Fecha</div>
                            </div>
                          </div>
                    </div>
                    <div class="modal-footer">
                        <div class="container-fluid">
                            <div class="row">
                              <div class="col-md-12 ms-auto">
                                <form>
                                    <div class="mb-3">
                                        <label for="message-text" class="col-form-label">Responder:</label>
                                        <textarea class="form-control" id="message-text"></textarea>
                                    </div>
                                </form>
                              </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 ms-auto">
                                    <div class="gap-2 d-md-flex justify-content-md-end mt-auto">
                                        <button type="button" class="btn btn-secondary me-1" data-bs-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn-primary">Enviar</button>
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>   
        </div>
        <!-- FIN: Modal Para Comentarios -->
    </div>
</div>


<!-- Footer Start -->
<app-footer></app-footer>
<!-- Footer End -->

</body>
